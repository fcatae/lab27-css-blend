<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars</title>
</head>
<body>
	<style>
		div {
			position: absolute;
			width: 450px;
			height: 450px;
		}
		
		#background {
			background-image: url(sw-background.png);
		}
		
		#hands {
			background-image: url(sw-hands.png);	
		}
		
		#saber {
			background-image: url(sw-light-alpha.png);
		}

		#background {
		
			background-color: rgba(10,10,256,.2);
			background-blend-mode: screen;

			background-image: radial-gradient(ellipse at center, rgba(0,0,0,0) 0,rgba(0,0,0,.7) 100%), url(sw-background.png);
			background-image: radial-gradient(ellipse at center, rgba(0,0,0,0) 50%,rgba(0,0,20,.5) 100%), url(fab.jpg);
			background-color: rgba(10,10,256,.2);
			background-blend-mode: multiply, overlay;
			 
			//background: -moz-radial-gradient(center, ellipse cover, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 100%);
			//background: -webkit-radial-gradient(center, ellipse cover, rgba(0,0,0,0) 0%,rgba(0,0,0,1) 100%);
		}
		
		#saber {
			display: none;
		}
		
		#light {
			background-image: url(sw-light-blend.png);
			mix-blend-mode: screen;
		}
		
		.position {
			transform: translate(-150px,20px) rotate(-15deg) scale(1.2)
		}
		.container {
			overflow: hidden; 
		}
	</style>
	
	<div class="container">
		<div id="background"></div>
		<div id="saber" class="position"></div>
		<div id="light" class="position"></div>
		<div id="hands" class="position"></div>
	</div>
	
</body>
</html>
